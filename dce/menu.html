<!doctype html>
<html lang="uk">
  <head>
     <meta charset="utf-8">
     <title>Menu</title>
     <script type="text/javascript" src="actions/getActions.js"></script>
     <style>
       ul,li{padding:0;margin:0;}
       li{
         list-style-type:none;
         width:100px;
         display:block;
         cursor:pointer;
         margin-bottom:5px;
         padding:3px;
         color:#0f65da;
       }
       li:hover{background-color:#0f65da;color:#fff;}
     </style>
  </head>
  <body>
    <ul>
      <li id="allDOM">Count all DOM elements (Alt+F)</li>
      <li id="uselessDOMnodes">List empty DOM Node</li>
      <li id="listSpacer">List spacer</li>
      <li id="outline">See all DOM elements</li>
    </ul>


  </body>
</html>
